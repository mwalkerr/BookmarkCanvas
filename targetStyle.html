<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Dark Code Nodes</title>
    <link rel="stylesheet" href="styles.css">
  <style>
  /* GitHub Dark Theme for Code Nodes */

:root {
    /* GitHub Dark Theme Colors */
    --canvas-bg: #0d1117;
    --grid-line: #161b22;
    --node-bg: #161b22;
    --node-border: #30363d;
    --node-title-bg: #21262d;
    --node-title-text: #c9d1d9;
    --code-text: #c9d1d9;
}

body {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
    background-color: #333;
}

.canvas {
    width: 100%;
    height: 100vh;
    background-color: var(--canvas-bg);
    position: relative;
    overflow: hidden;
}

.grid {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-size: 20px 20px;
    background-image:
        linear-gradient(to right, var(--grid-line) 1px, transparent 1px),
        linear-gradient(to bottom, var(--grid-line) 1px, transparent 1px);
}

.code-node {
    position: absolute;
    top: 50px;
    left: 50px;
    width: 320px;
    background-color: var(--node-bg);
    border: 2px solid var(--node-border);
    border-radius: 6px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    overflow: hidden;
}

.node-title {
    background-color: var(--node-title-bg);
    color: var(--node-title-text);
    padding: 8px 12px;
    font-weight: 600;
    font-size: 14px;
    border-bottom: 1px solid var(--node-border);
}

.node-content {
    padding: 12px;
    color: var(--code-text);
}

pre {
    margin: 0;
    font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
    font-size: 13px;
    line-height: 1.5;
    white-space: pre;
    overflow-x: auto;
}
  </style>
</head>
<body>
    <div class="canvas">
        <div class="grid"></div>
        
        <div class="code-node">
            <div class="node-title">Data Model Definition</div>
            <div class="node-content">
                <pre>class User {
  constructor(name, email) {
    this.name = name;
    this.email = email;
    this.createdAt = new Date();
  }

  isValid() {
    return this.email && this.email.includes('@');
  }
}</pre>
            </div>
        </div>
    </div>
</body>
</html>
